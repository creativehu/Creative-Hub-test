<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Creative Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            primary: '#6366f1',
                            secondary: '#ec4899',
                            accent: '#06b6d4'
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-brand-dark text-slate-100 antialiased selection:bg-brand-primary selection:text-white">

    <nav class="fixed w-full z-50 transition-all duration-300 glass" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="block group">
                        <!-- Added -mt-4 to move logo slightly up -->
                        <div class="h-24 overflow-hidden flex items-start -mt-4">
                            <!-- Using new PNG logo -->
                            <img src="creative%20hub%20.png" alt="Creative Hub"
                                class="h-36 max-w-none object-contain mix-blend-normal opacity-100 group-hover:opacity-90 transition-opacity">
                        </div>
                    </a>
                </div>

                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html"
                        class="nav-link text-sm font-medium hover:text-brand-primary transition-colors">Home</a>
                    <a href="about.html"
                        class="nav-link text-sm font-medium hover:text-brand-primary transition-colors">About Us</a>
                    <a href="services.html"
                        class="nav-link text-sm font-medium hover:text-brand-primary transition-colors">Services</a>

                    <a href="contact.html"
                        class="px-5 py-2.5 rounded-full bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-medium text-sm hover:shadow-lg hover:shadow-brand-primary/30 transition-all transform hover:-translate-y-0.5">Contact
                        Us</a>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-slate-300 hover:text-white focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu"
            class="fixed inset-0 z-50 bg-brand-dark/95 backdrop-blur-xl hidden opacity-0 transition-opacity duration-300">
            <div class="absolute top-5 right-5">
                <button id="close-menu-btn" class="text-slate-300 hover:text-white focus:outline-none">
                    <i class="fa-solid fa-xmark text-3xl"></i>
                </button>
            </div>
            <div class="flex flex-col items-center justify-center h-full space-y-8 text-center">
                <a href="index.html" class="text-2xl font-bold hover:text-brand-primary transition-colors">Home</a>
                <a href="about.html" class="text-2xl font-bold hover:text-brand-primary transition-colors">About Us</a>
                <a href="services.html"
                    class="text-2xl font-bold hover:text-brand-primary transition-colors">Services</a>

                <a href="contact.html"
                    class="px-8 py-3 rounded-full bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-bold text-lg">Contact
                    Us</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="min-h-screen flex items-center justify-center relative pt-20">
        <!-- Background Orbs -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div
                class="absolute top-1/4 left-1/4 w-96 h-96 bg-brand-primary opacity-20 blur-[100px] rounded-full animate-pulse">
            </div>
            <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-brand-secondary opacity-20 blur-[100px] rounded-full animate-pulse"
                style="animation-delay: 1s;"></div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                <!-- Contact Info -->
                <div data-aos="fade-right">
                    <h1 class="text-5xl font-black mb-6">Let's Create <br> <span class="text-gradient">Something
                            Amazing</span></h1>
                    <p class="text-lg text-slate-400 mb-12">
                        Ready to take your brand to the next level? Fill out the form or reach out to us directly.
                    </p>

                    <div class="space-y-8">
                        <div class="flex items-start gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-brand-primary text-xl flex-shrink-0">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-1">Phone</h3>
                                <p class="text-slate-400">+94 76 168 1940</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-brand-primary text-xl flex-shrink-0">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-1">Email</h3>
                                <p class="text-slate-400">Creativehub679@gmail.com</p>
                            </div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div
                                class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-brand-primary text-xl flex-shrink-0">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg mb-1">Location</h3>
                                <p class="text-slate-400">Online</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 flex gap-4">
                        <a href="https://www.facebook.com/share/17xUxVZDBp/" target="_blank"
                            class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:bg-brand-primary hover:text-white transition-all"><i
                                class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/creative_hubsl?igsh=YTlvNTNpdHlyamVs" target="_blank"
                            class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:bg-pink-600 hover:text-white transition-all"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@creativehub08?_r=1&_t=ZS-93sw7Fjfqmy" target="_blank"
                            class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:bg-black hover:text-white transition-all"><i
                                class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="glass-card p-10 rounded-3xl" data-aos="fade-left">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-2">First Name</label>
                                <input type="text" id="firstName"
                                    class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-slate-600"
                                    placeholder="John">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-2">Last Name</label>
                                <input type="text" id="lastName"
                                    class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-slate-600"
                                    placeholder="Doe">
                            </div>
                        </div>



                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Service Interested In</label>
                            <select id="serviceSelect"
                                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all text-slate-300">
                                <option>Post Design</option>
                                <option>Logo Design</option>
                                <option>Tute Covers</option>
                                <option>Cv & Cover Letters</option>
                                <option>Product Design</option>
                                <option>Leaflet Design</option>
                                <option>Business Card Design</option>
                                <option>Banner Design</option>
                                <option>T shirt Design</option>
                                <option>Company Profile</option>
                                <option>ID Card Design</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                            <textarea rows="4" id="message"
                                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-slate-600"
                                placeholder="Tell us about your project..."></textarea>
                        </div>

                        <button type="button" id="sendMessageBtn"
                            class="w-full py-4 rounded-xl bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-bold text-lg hover:shadow-lg hover:shadow-brand-primary/25 transition-all transform hover:-translate-y-1">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 pt-10 pb-10 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
